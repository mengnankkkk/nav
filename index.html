<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mengnankkの主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .search-box {
            margin-bottom: 20px;
            width: 60%;
            max-width: 600px;
            display: flex;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .search-box button {
            padding: 10px 20px;
            border: none;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #357ae8;
        }
        .signature {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="search-box" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="搜索 Google" required>
            <button type="submit">搜索</button>
        </form>
        <div class="signature">mengnankk@2024-07-05</div>
    </div>

    <script>
        const backgrounds = [
            'https://raw.githubusercontent.com/mengnankkkk/img/main/202407021709949.jpg',
            'img/background2.jpg',
            'img/background3.jpg',
            'img/background4.jpg',
            'img/background5.jpg'
        ];

        function changeBackground() {
            const index = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url(${backgrounds[index]})`;
        }

        // 初始化时更换背景
        changeBackground();
    </script>
</body>
</html>
